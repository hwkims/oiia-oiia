<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model & Audio Player with Controls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #canvas {
            width: 100%;
            height: 70%;
        }
        .controls {
            padding: 10px;
            text-align: center;
            background: #fff;
            border-top: 1px solid #ddd;
            overflow-x: auto; /* Add horizontal scrolling for controls */
            white-space: nowrap; /* Prevent controls from wrapping */
        }
        button, input, .slider-container {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block; /* Ensure elements are displayed inline */
            vertical-align: middle; /* Align elements vertically */
        }
         button:hover, input[type="color"]:hover, input[type="range"]:hover {
            background: #0056b3;
        }
        input[type="range"] {
            width: 80px; /* Adjust range input width as needed */
            cursor: pointer;
             -webkit-appearance: none;  /* Remove default styles for Chrome/Safari */
            appearance: none;
            background: #ddd; /* Set the background of the track */
            border-radius: 5px;
            outline: none;
        }

      /* Style the thumb (slider handle) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Remove default styles for Chrome/Safari */
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007BFF; /* Use your main color */
            border-radius: 50%; /* Make it round */
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb { /* Firefox */
            width: 15px;
            height: 15px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
        audio {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
        label {
            font-size: 14px;
            margin-right: 5px;
        }

        .slider-container {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 600px) {
            button, input, .slider-container {
                padding: 6px 10px;
                font-size: 12px;
            }
            .controls {
                padding: 5px;
            }
              input[type="range"] {
                width: 60px; /* Smaller width on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div class="controls">
        <button id="toggleRotate">자동 회전 ON</button>
        <br>
        <label for="bgColor">배경 색상:</label>
        <input type="color" id="bgColor" value="#f0f0f0">
        <br>

       <div class="slider-container">
            <label for="ambientLight">주변광:</label>
            <input type="range" id="ambientLight" min="0" max="5" step="0.1" value="1.5">
        </div>
        <br>
        <div class="slider-container">
          <label for="dirLight">직접광:</label>
          <input type="range" id="dirLight" min="0" max="5" step="0.1" value="2.0">
        </div>
        <br>

        <div class="slider-container">
             <label for="rotationSpeed">회전 속도:</label>
             <input type="range" id="rotationSpeed" min="0" max="0.1" step="0.005" value="0.01">
        </div>
        <br>

          <div class="slider-container">
            <label for="rotationDirection">회전 방향:</label>
             <input type="range" id="rotationDirection" min="-1" max="1" step="2" value="1">
        </div>
        <br>

        <audio id="audioPlayer" controls loop>
            <source src="oiia-oiia-sound.mp3" type="audio/mp3">
            브라우저가 오디오를 지원하지 않습니다.
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Three.js 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.7), 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        document.getElementById('canvas').appendChild(renderer.domElement);


        // 조명 (더 밝게 기본값 설정)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // 주변광, 초기 밝기 1.5
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0); // 방향광, 초기 밝기 2.0
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);


        // GLB 모델 로드
        const loader = new THREE.GLTFLoader();
        let model;
        let isRotating = false;

        loader.load(
            'oiia-oiia.glb',
            (gltf) => {
                model = gltf.scene;
                scene.add(model);
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                camera.position.z = maxDim * 2;
                camera.lookAt(center);
            },
            undefined,
            (error) => {
                console.error('GLB 파일 로드 중 오류 발생:', error);
            }
        );

        // 마우스 드래그로 회전
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
        });
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging && model) {
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };
                model.rotation.y += deltaMove.x * 0.005;
                model.rotation.x += deltaMove.y * 0.005;
            }
            previousMousePosition = { x: e.offsetX, y: e.offsetY };
        });
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 터치 이벤트 (모바일 지원)
        renderer.domElement.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        renderer.domElement.addEventListener('touchmove', (e) => {
            if (isDragging && model) {
                const deltaMove = {
                    x: e.touches[0].clientX - previousMousePosition.x,
                    y: e.touches[0].clientY - previousMousePosition.y
                };
                model.rotation.y += deltaMove.x * 0.005;
                model.rotation.x += deltaMove.y * 0.005;
            }
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        renderer.domElement.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 자동 회전 토글, 회전 속도, 회전 방향
        const toggleButton = document.getElementById('toggleRotate');
        const rotationSpeedInput = document.getElementById('rotationSpeed');
        const rotationDirectionInput = document.getElementById('rotationDirection');
        let rotationSpeed = parseFloat(rotationSpeedInput.value);
        let rotationDirection = parseInt(rotationDirectionInput.value);


        toggleButton.addEventListener('click', () => {
            isRotating = !isRotating;
            toggleButton.textContent = `자동 회전 ${isRotating ? 'OFF' : 'ON'}`;
        });

        rotationSpeedInput.addEventListener('input', (e) => {
           rotationSpeed = parseFloat(e.target.value);
        });

        rotationDirectionInput.addEventListener('input', (e) => {
            rotationDirection = parseInt(e.target.value);
        });



        // 배경 색상 조절
        const bgColorInput = document.getElementById('bgColor');
        bgColorInput.addEventListener('input', (e) => {
            scene.background = new THREE.Color(e.target.value);
        });
        scene.background = new THREE.Color(bgColorInput.value);

        // 주변 조명 밝기 조절
        const ambientLightInput = document.getElementById('ambientLight');
        ambientLightInput.addEventListener('input', (e) => {
            ambientLight.intensity = parseFloat(e.target.value);
        });

        // 직접 조명 밝기 조절
        const dirLightInput = document.getElementById('dirLight');
        dirLightInput.addEventListener('input', (e) => {
            directionalLight.intensity = parseFloat(e.target.value);
        });

        // 창 크기 조정 처리
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / (window.innerHeight * 0.7);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        });

        // 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            if (model && isRotating) {
                model.rotation.y += rotationSpeed * rotationDirection;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
